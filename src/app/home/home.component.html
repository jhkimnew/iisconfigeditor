<p>
  IIS Configuration Editor
  <button
    *ngIf="!data.tokenInitialized"
    (click)="openLogInDialog()"
    mat-raised-button
    color="primary"
    >Sign in</button>

  <button
    *ngIf="data.tokenInitialized"
    (click)="data.logout()"
    mat-raised-button
    color="primary"
  >Sign out</button>
</p>
<app-tabview *ngIf="data.tokenInitialized"></app-tabview>
