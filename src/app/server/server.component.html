<h4>Server</h4>
<mat-form-field>
  <mat-select (openedChange)="onOpenedChange()" (selectionChange)="onSelectionChange()" [(ngModel)]="data.feature" placeholder="Features">
    <mat-option *ngFor="let feature of features" [value]="feature">
      {{feature.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<app-configuration *ngIf="configActive && data.feature"></app-configuration>
